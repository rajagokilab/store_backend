{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<h2 class="mb-4 text-primary">Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
            {% if product.image_url %}
                <img src="{{ product.image_url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            {% else %}
                <img src="https://via.placeholder.com/200" class="card-img-top" style="height:200px; object-fit:cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">â‚¹{{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success w-100">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
